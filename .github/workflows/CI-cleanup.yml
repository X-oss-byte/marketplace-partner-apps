name: PR Closed Workflow

on:
  pull_request:
    types: [closed]

jobs:
  read:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.ref_name | jsonencode }}_manifest
          path: ${{ github.ref_name | jsonencode }}.txt

      - name: Read file
        run: cat ${{ github.ref_name | jsonencode }}.txt
